<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מעקב משמרות עבודה</title>
  <style>
body {
  background: #f6f6f6;
  min-height: 100vh;
  margin: 0;
  font-family: 'Segoe UI', 'Alef', Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

.card {
 background: #9547; /* אפור כסוף קלאסי */
 box-shadow: 0 4px 18px rgba(0,0,0,0.08);
  border-radius: 16px;
  padding: 36px 28px;
  margin: 28px 0;
  width: 95vw;
  max-width: 570px;
  text-align: center;
  transition: box-shadow 0.2s;
  border: 1px solid #e2e8f0;
}

.card:hover {
  box-shadow: 0 8px 28px rgba(0,0,0,0.12);
}

h1, h2 {
  font-weight: 700;
  color: #293047;
  font-size: 2em;
  margin-bottom: 16px;
  letter-spacing: 0.5px;
}

h2 {
  font-size: 1.3em;
  color: #364156;
  margin-bottom: 10px;
}

label {
  font-size: 1.18em;
  font-weight: 600;
  color: #434553;
  margin: 0 14px 10px 14px;
  display: inline-block;
  cursor: pointer;
  letter-spacing: 0.2px;
}

input[type="checkbox"] {
  transform: scale(1.2);
  margin-left: 8px;
  accent-color: #6c63ff;
}

button {
  background: linear-gradient(90deg, #6c63ff 0%, #2b5876 100%);
  color: #fff;
  font-size: 1.15em;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  padding: 13px 28px;
  margin: 10px 0 0 0;
  cursor: pointer;
  box-shadow: 0 1px 6px rgba(0,0,0,0.09);
  transition: background 0.12s, transform 0.12s;
}

button:hover {
  background: linear-gradient(90deg, #2b5876 0%, #6c63ff 100%);
  transform: scale(1.04);
}

#log {
  margin-top: 14px;
  width: 100%;
  min-height: 140px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
  justify-content: flex-start;
}

.log-entry {
  background: #e9eaf5;
  border-radius: 10px;
  font-size: 1.1em;
  font-weight: 600;
  color: #30314e;
  width: 90%;
  padding: 10px 10px;
  box-shadow: 0 1px 5px rgba(0,0,0,0.04);
  text-align: center;
  margin: 0 auto;
  letter-spacing: 0.5px;
}

/* עיצוב טקסט תאריך מודגש וגדול */
.date-text {
  font-size: 1.35em;
  font-weight: bold;
  color: #1a237e;
  letter-spacing: 0.08em;
  margin: 12px 0;
}

/* רספונסיביות */
@media (max-width: 500px) {
  .card {
    padding: 16px 4px;
  }
  h1, h2 { font-size: 1em; }
  .log-entry { font-size: 0.92em; }
  button { font-size: 0.95em; padding: 9px 17px; }
  .date-text { font-size: 1.1em; }
}
</style>
</head>
<body>

 <div class="card">
  <h1>סכום נוכחי: <span id="currentTotal">0</span> ₪</h1>
  <h2>סה"כ מההתחלה: <span id="allTimeTotal">0</span> ₪</h2>
  <button onclick="redeem()">פדיתי את הסכום</button>
  
  <hr style="margin:32px 0 24px 0; border:none; border-top:1.5px solid #e2e8f0;">

  <h2>בחר משמרת</h2>
  <div style="margin-bottom:18px;">
    <label><input type="checkbox" id="noon"> עבדתי צהריים</label>
    <label><input type="checkbox" id="evening"> עבדתי ערב</label>
  </div>
  <button onclick="confirmShift()">אישור</button>
  
  <hr style="margin:32px 0 24px 0; border:none; border-top:1.5px solid #e2e8f0;">

  <h2>יומן עבודה</h2>
  <div id="log"></div>
</div>

<script>
  // משתנים כלליים
  let currentTotal = 0;
  let allTimeTotal = 0;
  let logEntries = [];

  // --- טעינה מה-localStorage ---
  window.onload = function() {
    const savedCurrent = localStorage.getItem("currentTotal");
    const savedAllTime = localStorage.getItem("allTimeTotal");
    const savedLog = localStorage.getItem("logEntries");

    if (savedCurrent) currentTotal = parseInt(savedCurrent);
    if (savedAllTime) allTimeTotal = parseInt(savedAllTime);
    if (savedLog) logEntries = JSON.parse(savedLog);

    updateTotals();
    renderLog();
  }

  // --- שמירה ל-localStorage ---
  function saveData() {
    localStorage.setItem("currentTotal", currentTotal);
    localStorage.setItem("allTimeTotal", allTimeTotal);
    localStorage.setItem("logEntries", JSON.stringify(logEntries));
  }

  // --- אישור משמרת ---
  function confirmShift() {
    const noon = document.getElementById("noon").checked;
    const evening = document.getElementById("evening").checked;

    if (!noon && !evening) {
      alert("בחר לפחות משמרת אחת");
      return;
    }

    const now = new Date();
    const dateStr = now.toLocaleDateString('he-IL', { weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric' });

    if (noon) addShift(dateStr, "צהריים", "12:20");
    if (evening) addShift(dateStr, "ערב", "18:20");

    updateTotals();
    saveData();

    // אפס בחירות
    document.getElementById("noon").checked = false;
    document.getElementById("evening").checked = false;
  }

  // --- הוספת משמרת ליומן ---
  function addShift(date, type, time) {
    currentTotal += 10;
    allTimeTotal += 10;
    const entry = `${date} – עבדת ${type} (${time}) → 10₪`;
    logEntries.push(entry);
    renderLog();
  }

  // --- הצגת היומן ---
  function renderLog() {
    const logDiv = document.getElementById("log");
    logDiv.innerHTML = "";
    logEntries.forEach(e => {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = e;
      logDiv.appendChild(div);
    });
  }

  // --- עדכון סכומים ---
  function updateTotals() {
    document.getElementById("currentTotal").textContent = currentTotal;
    document.getElementById("allTimeTotal").textContent = allTimeTotal;
  }

  // --- פדייה ---
  function redeem() {
    if (currentTotal === 0) {
      alert("אין מה לפדות כרגע");
      return;
    }
    const entry = `👉 פדית ${currentTotal}₪`;
    logEntries.push(entry);
    currentTotal = 0;
    updateTotals();
    renderLog();
    saveData();
  }
</script>

</body>
</html>
